apiVersion: 1
contactPoints:
    - orgId: 1
      name: mqtt
      receivers:
        - uid: mqtt-uid
          type: mqtt
          settings:
            brokerUrl: tcp://localhost:1883
            clientId: grafana-test-client-id
            messageFormat: json
            password: '[REDACTED]'
            qos: "0"
            retain: false
            tlsConfig:
                caCertificate: '[REDACTED]'
                clientCertificate: '[REDACTED]'
                clientKey: '[REDACTED]'
                insecureSkipVerify: false
            topic: grafana/alerts
            username: test-username
          disableResolveMessage: true
